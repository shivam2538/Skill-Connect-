<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    < <style>
        /* Reset Styles */ body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; } /* Body Styling */ body { background: linear-gradient(135deg, #6e8efb, #a777e3); display: flex; justify-content: center; align-items: center; height: 100vh; } /*
        Login Container */ .login-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; } /* Login Box */ .login-box { background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 30px; text-align:
        center; } .login-box h2 { margin-bottom: 20px; color: #333; } /* Input Fields */ .input-group { margin-bottom: 15px; text-align: left; } .input-group label { display: block; font-size: 14px; margin-bottom: 5px; color: #555; } .input-group input
        { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; } .input-group input:focus { border-color: #6e8efb; box-shadow: 0 0 5px rgba(110, 142, 251, 0.5); outline: none; } /* Checkbox */ .checkbox-group { display:
        flex; align-items: center; margin-bottom: 20px; font-size: 14px; } .checkbox-group input { margin-right: 10px; } /* Button */ .login-btn { width: 100%; padding: 10px; background: #6e8efb; color: #fff; border: none; border-radius: 5px; font-size:
        16px; cursor: pointer; transition: background 0.3s ease; } .login-btn:hover { background: #5a78d8; } /* Forgot Password */ .forgot-password { margin-top: 15px; font-size: 14px; } .forgot-password a { color: #6e8efb; text-decoration: none; } .forgot-password
        a:hover { text-decoration: underline; }

        </style>
        <script>
            // Select elements
            const loginBox = document.querySelector('.login-box');
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Function to handle form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent form submission

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    alert('Please fill out all fields.');
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters.');
                    return;
                }

                alert(`Welcome, ${username}!`);
                loginForm.reset(); // Clear the form
            });

            // Add a resize event listener to make dynamic adjustments
            window.addEventListener('resize', () => {
                if (window.innerWidth < 768) {
                    loginBox.style.padding = '20px';
                    loginBox.style.width = '90%';
                } else {
                    loginBox.style.padding = '30px';
                    loginBox.style.width = '400px';
                }
            });

            // Initial adjustment based on screen size
            if (window.innerWidth < 768) {
                loginBox.style.padding = '20px';
                loginBox.style.width = '90%';
            } else {
                loginBox.style.padding = '30px';
                loginBox.style.width = '400px';
            }
        </script>

</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <div class="Signin">
                    <a href="dreamnavbar.html">Sign</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
